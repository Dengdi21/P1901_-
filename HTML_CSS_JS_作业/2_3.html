<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <form>
        账号：<input type="text" value="请输入账号">（必填）<br/><br/>
        密码：<input type="text" value="请输入密码">（必填）<br/><br/>
        性别：保密<input type="radio" name="r1" value="保密" checked>
        男<input type="radio" name="r1" value="男">
        女<input type="radio" name="r1" value="女">（选填）<br/><br/>
        邮箱：<input type="text" value="请输入邮箱地址">（选填）<br/><br/>
        电话：<input type="text" value="请输入联系人电话">（必填)<br/><br/>
        <select>
            <option>互联网/电子商务</option>
            <option>快递/物流</option>
        </select>
        <br/><br/>
        <input type="text" value="重庆">
        <br/><br/>
        <textarea rows="5" cols="60">请输入您字符的个性签名，不超过120字符</textarea>
        <br/><br/>

        <table border="1" cellspacing="0" style="width: 500px;height: 60px;position: relative;left: 460px;">
            <tr>
                <td>
                    身高：<input type="text">
                    体重：<input type="text">
                </td>
            </tr>
        </table>
        <span style="position: relative;bottom: 70px;background-color:#ffff;">健康信息</span>
        <hr/>
        <span style="position: relative;bottom: 21px;;background-color:#ffff;">兴趣爱好</span>
        <div>
            游泳<input type="checkbox" name="m1" value="游泳">
            唱歌<input type="checkbox" name="m1" value="唱歌">
            摄影<input type="checkbox" name="m1" value="摄影">
            运动<input type="checkbox" name="m1" value="运动" checked>
            游戏<input type="checkbox" name="m1" value="游戏">
            撸代码<input type="checkbox" name="m1" value="撸代码" checked>
        </div>
        <br>
        <hr/>
        <input type="submit" value="注册"/>&nbsp;&nbsp;&nbsp;
        <input type="submit" value="取消"/>
    </form>
</div>
</body>
</html>
