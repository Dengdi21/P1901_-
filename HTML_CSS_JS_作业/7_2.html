<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form style="display: none">
        <input type="checkbox" id="f1"><br/><br/>
        <input type="text" value="007" id="f2"><br/><br/>
        <input type="text" value="咏鹅" id="f3"><br/><br/>
        <input type="text" value="王老五" id="f4"><br/><br/>

    </form>
</div>
<div>
    <table border="1" cellspacing="0" width="400px" id="t1">
        <tr>
            <th colspan="4" style="text-align:left">
                <input type="submit" value="添加" id="s1">
                <input type="submit" value="删除" >
            </th>
        </tr>
        <tr>
            <th><input type="checkbox">全选</th>
            <th>书号</th>
            <th>书名</th>
            <th>作者</th>
        </tr>
    </table>
</div>

<script>
    var s1= document.getElementById('s1');

    s1.onclick = function () {
        var t1=document.getElementById('t1');

        var f1=document.getElementById('f1');
        var f2=document.getElementById('f2');
        var f3=document.getElementById('f3');
        var f4=document.getElementById('f4');

        var textNode2= document.createTextNode(f2.value);
        var textNode3= document.createTextNode(f3.value);
        var textNode4= document.createTextNode(f4.value);

        var tr1=document.createElement("tr");
        t1.appendChild(tr1);

        var td1=document.createElement('td');
        tr1.appendChild(td1);
        td1.appendChild(f1);

        var td2=document.createElement('td');
        tr1.appendChild(td2);
        td2.appendChild(textNode2);

        var td3=document.createElement('td');
        tr1.appendChild(td3);
        td3.appendChild(textNode3);

        var td4=document.createElement('td');
        tr1.appendChild(td4);
        td4.appendChild(textNode4);

    }

</script>

</body>
</html>
